<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-owner-heading" jhiTranslate="taskmgmtApp.owner.home.createOrEditLabel">Create or edit a Owner</h2>
            <h1 class="form-control-label">{{status}}</h1>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!owner.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="owner.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taskmgmtApp.owner.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="owner.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taskmgmtApp.owner.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="owner.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taskmgmtApp.owner.picture" for="field_picture">Picture</label>
                    <div>
                        <img [src]="'data:' + owner.pictureContentType + ';base64,' + owner.picture" style="max-height: 100px;" *ngIf="owner.picture" alt="owner image"/>
                        <div *ngIf="owner.picture" class="form-text text-danger clearfix">
                            <span class="pull-left">{{owner.pictureContentType}}, {{byteSize(owner.picture)}}</span>
                            <button type="button" (click)="clearInputImage('picture', 'pictureContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_picture" (change)="setFileData($event, owner, 'picture', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="picture" id="field_picture"
                        [(ngModel)]="owner.picture" />
                    <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                        [(ngModel)]="owner.pictureContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taskmgmtApp.owner.agreement" for="field_agreement">Agreement</label>
                    <div>
                        <div *ngIf="owner.agreement" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(owner.agreementContentType, owner.agreement)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{owner.agreementContentType}}, {{byteSize(owner.agreement)}}</span>
                            <button type="button" (click)="owner.agreement=null;owner.agreementContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_agreement" (change)="setFileData($event, owner, 'agreement', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="agreement" id="field_agreement"
                        [(ngModel)]="owner.agreement" />
                    <input type="hidden" class="form-control" name="agreementContentType" id="field_agreementContentType"
                        [(ngModel)]="owner.agreementContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taskmgmtApp.owner.textagreement" for="field_textagreement">Textagreement</label>
                    <textarea class="form-control" name="textagreement" id="field_textagreement"
                        [(ngModel)]="owner.textagreement" ></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
